<div class="row">
  <div class="col-sm">
    <h1>Games
      <button class="float-right btn btn-primary" (click)="create()">Create</button>
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let game of games">{{game}} <a class="btn btn-success btn-sm float-right" [routerLink]="['game', game]">join</a></li>
    </ul>
  </div>
</div>
