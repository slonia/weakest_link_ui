<h1>Game: {{gameId}} by {{owner}}</h1>
<div class="row">
  <div class="col-sm">
    <button *ngIf="isOwner" class="btn btn-primary">Start</button>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <p>Players</p>
    <ul class="list-group">
      <li *ngFor="let player of players" class="list-group-item" [ngClass]="{'list-group-item-success': player === currentUser}">{{player}}</li>
    </ul>
  </div>
</div>
